{% extends "base.html" %}

{% block content %}
    <h2>Add A Post</h2>
    <form method='post'>
        <label>
            Title of blog post:
            <input type="text" name='title' />
        </label>
        <p class=error>{{title_error}}</p>
        <label>
            Blog Post Content:
            <input type="text" name='body' />
        </label>
        <p class=error>{{body_error}}</p>
        <input type="submit" value='Add blog post' />
    </form>

{% endblock %}
