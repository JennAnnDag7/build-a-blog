{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog!</h1>
    
    <ul>
        {% for post in posts %}
            <li>
                <a href="/blog?id={{post.id}}">{{post.title}}<br>{{post.body}}</a>
                            
            </li>
        {% endfor %}
    </ul>

    
{% endblock %}
